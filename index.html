<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch - Jaspreet Singh</title>
    <link rel="stylesheet" href="style.css"/><link/>
  </head>
  <body>
    <h1>Etch A Sketch</h1>
    <main>
      <nav>
        <div class="main-nav-container">
          <button id="clear"><i class="eraser"></i>Clear</button>
          <button id="new-grid"><i class="border"></i>New Grid</button>
        </div>
        <div class="brush-container">
          <span>Brush Color: </span>
          <button id="brush-black"><i class="paint-brush"></i>Black</button>
          <button id="brush-colorful"><i class="paint-brush"></i>Colorful</button>
        </div>
      </nav>
      <div class="sketch-pad-container"> 
        <div class="sketch-pad" id="sketch-pad"></div>
      </div>
    </main>
    <footer>
      <p>Etch A Sketch - Made by Jaspreet Singh</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
